<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 공식 사이트</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        header {
            width: 100%;
            height: 120px;
            font-weight: bold;
            position: relative;
        }

        #logo {
            width: 200px;
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
        }

        #logo img {
            width: 100%;
            display: block;
        }

        #nav {
            width: 900px;
            height: 120px;
            margin: auto;
        }

        #nav li {
            float: left;
        }

        #nav a {
            display: inline-block;
            width: 180px;
            text-align: center;
            line-height: 120px;
            border-right: 1px solid #ccc;
        }

        #nav li:last-child a {
            border-right: 0;
        }

        #nav li a:hover {
            color: white;
        }

        #nav li:nth-child(1) a:hover {
            background-color: rgb(255, 185, 55);
        }

        #nav li:nth-child(2) a:hover {
            background-color: rgb(255, 69, 69);
        }

        #nav li:nth-child(3) a:hover {
            background-color: rgb(69, 69, 255);
        }

        #nav li:nth-child(4) a:hover {
            background-color: rgb(45, 45, 177);
        }

        #nav li:nth-child(5) a:hover {
            background-color: rgb(124, 31, 124);
        }

        #trigger {
            display: none;
            position: absolute;
            top: 10px;
            right: 6px;
            cursor: pointer;
            border: none;
            background: transparent;
            z-index: 20;
        }

        .line {
            display: block;
            width: 30px;
            height: 4px;
            background-color: #333;
            margin: 4px;
            transition: all 0.5s ease;
        }

        #trigger.on .line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        #trigger.on .line:nth-child(2) {
            opacity: 0;
        }

        #trigger.on .line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        @media screen and (max-width: 1280px) {
            #nav {
                width: 600px;
            }

            #nav a {
                width: 120px;
            }

            #logo {
                width: 150px;
                margin-top: 10px;
            }
        }

        @media screen and (max-width: 1024px) {
            #nav {
                width: 500px;
            }

            #nav a {
                width: 100px;
            }

            #logo {
                width: 100px;
                margin-top: 20px;
                left: 25px;
            }
        }

        @media screen and (min-width: 769px) {
            #nav {
                display: flex;
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media screen and (max-width: 768px) {
            header {
                height: 50px;
            }

            #logo {
                width: 100px;
                left: 50%;
                transform: translateX(-50%);
                top: 0;
                margin-top: 8px;
            }

            #trigger {
                display: block;
            }

            #nav {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                height: auto;
                background-color: rgba(0, 0, 0, 0.7);
            }

            #nav li {
                width: 100%;
                float: none;
            }

            #nav a {
                color: white;
                width: 100%;
                line-height: 50px;
                border-right: 0;
                border-bottom: 1px solid #555;
            }

            #nav li:last-child a {
                border-bottom: 0;
            }
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            var trigger = $('#trigger');
            var menu = $('#nav');

            trigger.click(function () {
                menu.slideToggle();
                $(this).toggleClass('on');
            });

            $(window).resize(function () {
                var w = $(window).width();

                if (w > 768 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <a href="#" id="logo"><img src="images/img/logo.png" alt="포켓몬 로고"></a>

        <button type="button" id="trigger" aria-label="메뉴 토글">
            <span class="ham">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </span>
        </button>

        <ul id="nav">
            <li><a href="#">소식</a></li>
            <li><a href="#">게임</a></li>
            <li><a href="#">카드 게임</a></li>
            <li><a href="#">애니메이션</a></li>
            <li><a href="#">상품</a></li>
        </ul>
    </header>
    <main>
        <div id="content">
            <picture>
                <source media="(max-width: 768px)" srcset="images/img/main2.png">
                <img src="images/img/main.png" alt="main" width="100%">
            </picture>
        </div>
    </main>
</body>

</html>
