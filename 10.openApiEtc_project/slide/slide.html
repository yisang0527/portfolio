<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakaotalk emoticon</title>
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <style>
        /* 초기 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #ccc;
        }

        /* 슬라이드 영역 css */
        .container {
            position: relative;
            width: 100%;
            margin: auto;
        }

        .container img {
            width: 100%;
            height: auto;
            display: block;
        }

        p {
            /* border: 1px solid blue; */
            background-color: white;
            width: 34.9%;
            height: 40%;
            position: absolute;
            top: 20.1%;
            left: 32.6%;
            z-index: 1;
        }

        .slider {
            /* border: 1px solid red; */
            width: 34.6%;
            height: 39.1%;
            position: absolute;
            top: 20.1%;
            left: 32.7%;
            z-index: 2;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* 재생 컨트롤 버튼 css */
        .controls {
            position: absolute;
            top: 64%;
            left: 32%;
        }

        .controls button {
            border: none;
            background: none;
            font-size: 23px;
            color: #666;
            cursor: pointer;
        }

        .controls button:hover {
            color: white;
        }

        #play {
            font-size: 16px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="slick/slick.js"></script>
    <script>
        $(function () {
            // 슬라이드
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 1500,
                autoplay: true,
                autoplaySpeed: 4000,
            });

            // 일시정지
            $('#pause').on('click', function () {
                $('.slider').slick('slickPause');
            });

            // 재생
            $('#play').on('click', function () {
                $('.slider').slick('slickPlay');
            });
        });
    </script>
</head>

<body>
    <!-- 슬라이드 영역 -->
    <div class="container">
        <img src="img/background.png" alt="background">
        <p></p>
        <section class="slider">
            <div><img src="img/art1.png"></div>
            <div><img src="img/art2.png"></div>
            <div><img src="img/art3.png"></div>
            <div><img src="img/art4.png"></div>
        </section>

        <!-- 재생 컨트롤 버튼 -->
        <div class="controls">
            <button id="pause">⏸</button>
            <button id="play">▶</button>
        </div>
    </div>
</body>

</html>
